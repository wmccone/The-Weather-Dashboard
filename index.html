<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walt's Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <div class="container p-0">
        <div class="row gx-5">
            <aside class="col-md-3 ps-0">
                <div id="city-form" class="py-4">
                    <h2>Search for a City:</h2>
                    <form class="d-flex">
                    <input id="city-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
                <div>
                    <h3>Recently Searched:</h3>
                    <ul id="city-list" class="list-group">  
                    </ul>
                 </div>
            </aside>
            <main class="col-md-9">
                <div class="row py-4">
                    <div class="card p-3 main">
                        <div id="current-city-weather" class="col-md-7">
                            <h4><span id="currentcity"></span><span id="currentdate"></span><img id="currentweather" src=""></img></h4>
                                <p>
                                    <span id="cur-temp"></span>
                                </p>
                                <p>
                                    <span id="cur-humid"></span>
                                </p>
                                <p>
                                    <span id="cur-wndspeed"></span>
                                </p>
                                <p>
                                  <span id="cur-UV"></span>
                                </p>
                        </div>
                        <div class="col-md-5">
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h5 id="forecast-title"></h5>
                </div>
                <div id="forecast-bar" class="row">

            </main>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
